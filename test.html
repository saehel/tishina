<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Existence</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; }
        .slide {
            position: absolute;
            width: 100%; height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            transition: opacity 1s;
        }
        .hidden { opacity: 0; }
        .content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="slide" style="background-image: url('img/virtual1.jpg');">
        <div class="content"><h1>Virtual Existence</h1><p>Фестиваль экспериментального кино</p></div>
    </div>
    <div class="slide hidden" style="background-image: url('img/virtual2.jpg');">
        <div class="content"><h1>Тематика</h1><p>Искусственный интеллект, 3D, AR, VR</p></div>
    </div>
    <div class="slide hidden" style="background-image: url('img/virtual3.jpg');">
        <div class="content"><h1>Кураторы</h1><p>Серафима Мунтеану, Дарья Иванова</p></div>
    </div>
    
    <script>
        let slides = document.querySelectorAll('.slide');
        let current = 0;
        setInterval(() => {
            slides[current].classList.add('hidden');
            current = (current + 1) % slides.length;
            slides[current].classList.remove('hidden');
        }, 5000);
    </script>
</body>
</html>
